<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/general.css">
    <link rel="stylesheet" href="./src/style/animations.css">
    <link rel="stylesheet" href="./src/style/header.css">
    <link rel="stylesheet" href=".//src/style/main.css">
    <link rel="stylesheet" href="./src/style/footer.css">
    <link rel="stylesheet" href="./src/style/media-queries.css">
    <title>Curious Facts</title>
</head>

<body>
    <div class="tama-icon" id="tama-heart-1"><img src="./src/assets/img/tamagotchi-heart.png" alt="Favourite Tamagotchi"></div>
    <div class="tama-icon" id="tama-normal-1"><img src="./src/assets/img/tamagotchi-normal.png" alt="Normal Tamagotchi"></div>
    <div class="tama-icon" id="tama-smile-1"><img src="./src/assets/img/tamagotchi-smile.png" alt="Smiley Tamagotchi"></div>
    <div class="tama-icon" id="tama-heart-2"><img src="./src/assets/img/tamagotchi-heart.png" alt="Favourite title="""></div>
    <div class="tama-icon" id="tama-normal-2"><img src="./src/assets/img/tamagotchi-normal.png" alt="Normal Tamagotchi"></div>
    <div class="tama-icon" id="tama-smile-2"><img src="./src/assets/img/tamagotchi-smile.png" alt="Smiley Tamagotchi"></div>
    <div class="tama-icon" id="tama-heart-3"><img src="./src/assets/img/tamagotchi-heart.png" alt="Favourite Tamagotchi"></div>
    <div class="tama-icon" id="tama-normal-3"><img src="./src/assets/img/tamagotchi-normal.png" alt="Normal Tamagotchi"></div>
    <div class="tama-icon" id="tama-smile-3"><img src="./src/assets/img/tamagotchi-smile.png" alt="Smiley Tamagotchi"></div>
    <div class="tama-icon" id="tama-heart-4"><img src="./src/assets/img/tamagotchi-heart.png" alt="Favourite Tamagotchi"></div>
    <div class="tama-icon" id="tama-normal-4"><img src="./src/assets/img/tamagotchi-normal.png" alt="Normal Tamagotchi"></div>
    <div class="tama-icon" id="tama-smile-4"><img src="./src/assets/img/tamagotchi-smile.png" alt="Smiley Tamagotchi"></div>
    <header>
        <span class="icon" id="game-info" alt="Game info button"></span>
        <h1 class="tama-font">CURIOUS FACTS</h1>
    </header>
    <main>
        <div class="image-container">
            <img src="./src/assets/img/tamagotchi.png" class="tama-image" alt="Large Tamagotchi">
            <div class="fact-container">
                <p class="game-font" id="random-fact">RANDOM FACT</p>
            </div>
            <div class="icon-container">
                <span class="icon" id="saved-facts" alt="View favourites button"><audio id="savedFactsSound"
                    src="src/sounds/btn_heart.mp3"></audio></span>
                <span class="icon" id="new-fact" alt="View new fun fact button"><audio id="newFactSound"
                        src="src/sounds/btn_new_fact.mp3"></audio></span>
                <span class="icon" id="like-fact" alt="Save to favourites button"><audio id="likeFactSound"
                        src="src/sounds/btn_favorites.mp3"></audio></span>
            </div>
        </div>
    </main>
    <footer>
        <div class="music-player-container">
            <audio id="background-music" src="src/sounds/btn_music.mp3" loop></audio>
            <span class="icon" id="music-on" alt="Start music button"><audio id="click-sound-on"
                    src="./src/sounds/btn_sound_start.mp3"></audio></span>
            <span class="icon" id="music-off" alt="Pause music button"><audio id="click-sound-off"
                    src="./src/sounds/btn_sound_stop.mp3"></audio></span>
        </div>
        <div class="power-container">
            <p class="game-font">Powered by: Kat, Einar, Guada y Carol</p>
        </div>
    </footer>
    <script type="module" src="./src/js/api.js"></script>
    <script type="module" src="./src/js/dom.js"></script>
</body>

</html>
